<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test cors</title>
  </head>
  <body>
    <p>See DevTools for result</p>
  </body>
  <script>
    fetch("http://localhost:3000/", {
      method: "GET",
    })
      .then((res) => res.text())
      .then((data) => console.log("Success: ", data))
      .catch((err) => console.error(err));
  </script>
</html>
